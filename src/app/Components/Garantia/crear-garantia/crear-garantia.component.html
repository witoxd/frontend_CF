<p-card header="Crear Garantía" [style]="{ width: '100%' }">
    <ng-template pTemplate="header"></ng-template>
  
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
              <input class="w-12" type="number" pInputText formControlName="prestamosID" placeholder="ID del Préstamo" title="ID del Préstamo">
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-shield"></i></span>
              <input class="w-12" type="text" pInputText formControlName="tipogarantia" placeholder="Tipo de Garantía" title="Tipo de Garantía">
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
              <input class="w-12" type="number" pInputText formControlName="valorgarantia" placeholder="Valor de la Garantía" title="Valor de la Garantía">
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-align-left"></i></span>
              <input class="w-12" type="text" pInputText formControlName="descripcion" placeholder="Descripción" title="Descripción">
            </div>
          </div>
        </div>
  
        <div class="flex justify-content-center flex-wrap">
          <button 
            pButton 
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit">
          </button>
  
          <button 
            pButton 
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()">
          </button>
        </div>
      </form> 
    </div>
  
    <ng-template pTemplate="footer"></ng-template>
  </p-card>
