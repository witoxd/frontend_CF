<p-card header="Crear Amortización" [style]="{ width: '100%' }">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
            <input
              type="number"
              pInputText
              formControlName="monto"
              placeholder="Monto"
              title="Monto"
              required
            />
          </div>
        </div>
  
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input
              type="date"
              pInputText
              formControlName="fecha"
              placeholder="Fecha"
              title="Fecha"
              required
            />
          </div>
        </div>
      </div>
  
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
            <input
              type="number"
              pInputText
              formControlName="prestamosID"
              placeholder="ID del Préstamo"
              title="ID del Préstamo"
              required
            />
          </div>
        </div>
  

      </div>
  
      <div class="flex justify-content-center flex-wrap">
        <button
          pButton
          pRipple
          label="Guardar"
          icon="pi pi-save"
          severity="info"
          class="mr-4"
          type="submit"
        ></button>
  
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times-circle"
          severity="warning"
          class="mr-4"
          type="button"
          (click)="cancel()"
        ></button>
      </div>
    </form>
  </p-card>
