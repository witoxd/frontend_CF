<p-card header="Crear Sucursal" [style]="{ width: '100%' }">
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
              <input
                type="text"
                pInputText
                formControlName="nombre"
                placeholder="Nombre de la Sucursal"
                title="Nombre de la Sucursal"
              />
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
              <input
                type="number"
                pInputText
                formControlName="telefono"
                placeholder="Teléfono"
                title="Teléfono"
              />
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-map"></i></span>
              <input
                type="text"
                pInputText
                formControlName="direccion"
                placeholder="Dirección"
                title="Dirección"
              />
            </div>
          </div>
        </div>
  
        <div class="flex justify-content-center flex-wrap">
          <button
            pButton
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit"
          ></button>
  
          <button
            pButton
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
  </p-card>
