<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">Registro de Sucursales</h3>
            <div class="mt-2 mr-2">
                <a pButton pRipple label="Crear Sucursales" icon="pi pi-user-plus" class="bg-cyan-600"
                    [routerLink]="['/Sucursales/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>

    <p>
        <p-table [value]="Sucursales" styleClass="p-datatable-gridlines" responsiveLayout="stack" [paginator]="true"
            [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{ 'max-width': '58rem', 'min-width': '50rem' }"
            [globalFilterFields]="['nombre', 'telefono', 'direccion']">

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:21%">Nombre <p-sortIcon field="nombre" /></th>
                    <th pSortableColumn="telefono" stylSe="width:21%">Teléfono <p-sortIcon field="telefono" /></th>
                    <th pSortableColumn="direccion" style="width:21%">Dirección <p-sortIcon field="direccion" /></th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
                <tr>
                    <th><p-columnFilter type="text" field="nombre" [showClearButton]="true" /></th>
                    <th><p-columnFilter type="text" field="telefono" [showClearButton]="true" /></th>
                    <th><p-columnFilter type="text" field="direccion" [showClearButton]="true" /></th>


                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-Sucursales>
                <tr>
                    <!-- Columna editable para nombreCliente -->
                    <td [pEditableColumn]="Sucursales.nombre" pEditableColumnField="nombre">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Sucursales.nombre" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Sucursales.nombre }}
                            </ng-template>
                        </p-cellEditor>
                    </td>




                    <!-- Columna editable para telefonoCliente -->
                    <td [pEditableColumn]="Sucursales.telefono" pEditableColumnField="telefono">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Sucursales.telefono" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Sucursales.telefono }}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <!-- Columna editable para direccionCliente -->
                    <td [pEditableColumn]="Sucursales.direccion" pEditableColumnField="direccion">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Sucursales.direccion" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Sucursales.direccion }}
                            </ng-template>
                        </p-cellEditor>
                    </td>



                    <!-- Columna de acciones -->
                    <td>
                        <!-- Botón de actualizar cliente directamente -->

                        <button 
                        pButton
                         pRipple size="small"
                        icon="pi pi-sync" 
                        severity="warning" 
                        class="mr-1"
                        [raised]="true" 
                        (click)="actualizarSucursal(Sucursales)">
                        </button>

                        <button 
                        pButton 
                        pRipple 
                        size="small" 
                        severity="danger" 
                        icon="pi pi-trash" 
                        class="mr-1"
                        [raised]="true" 
                        (click)="eliminarSucursal(Sucursales.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
