
<p-card header="Crear Cuenta" [style]="{ width: '100%' }">
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
              <input
                class="w-12"
                type="number"
                pInputText
                formControlName="numero"
                placeholder="NÃºmero de Cuenta"
                title="numero"
              />
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <p-dropdown 
                    [options]="tiposCuentas" 
                    formControlName="TipoCuentaID" 
                    placeholder="Selecciona un Tipo de Cuenta"
                    [showClear]="true">
                </p-dropdown>
            </div>
        </div>
        
        </div>
  
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
              <input
                class="w-12"
                type="number"
                pInputText
                formControlName="saldo"
                placeholder="Saldo Inicial"
                title="saldo"
                min="0"
              />
            </div>
          </div>
        </div>
  
        <div class="flex justify-content-center flex-wrap">
          <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit"
          ></button>
  
          <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
  </p-card>
