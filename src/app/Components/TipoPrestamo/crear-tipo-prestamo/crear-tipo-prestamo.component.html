<p-card header="Crear Tipo de Cuenta" [style]="{ width: '100%' }">
    <ng-template pTemplate="header">
      <!-- Aquí puedes poner cualquier información en el encabezado si es necesario -->
    </ng-template>
    
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
              <input class="w-12" type="text" pInputText formControlName="tipo" placeholder="Tipo de Prestamo" title="tipo">         
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-align-left"></i></span>
              <input class="w-12" type="text" pInputText formControlName="descripcion" placeholder="Descripción" title="descripcion">         
            </div>
          </div>
        </div>
  
        <div class="flex justify-content-center flex-wrap">
          <button 
            pButton 
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit"
          ></button>
  
          <button 
            pButton 
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
  
    <ng-template pTemplate="footer">
      <!-- Aquí puedes poner cualquier información en el pie si es necesario -->
    </ng-template>
  </p-card>
